<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="pos">
        <div class="calc">
            <h1>calculator</h1>
            <div class="calc-screen">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="btn ac sec">ac</div>
                <div class="btn dot sec">.</div>
                <div class="btn division color">/</div>
    
                <div class="btn seven main">7</div>
                <div class="btn eight main">8</div>
                <div class="btn nine main">9</div>
                <div class="btn multiply color">x</div>
    
                <div class="btn four main">4</div>
                <div class="btn five main">5</div>
                <div class="btn six main">6</div>
                <div class="btn minus color">-</div>
    
                <div class="btn one main">1</div>
                <div class="btn two main">2</div>
                <div class="btn three main">3</div>
                <div class="btn plus color">+</div>
    
                <div class="btn zero main ">0</div>
                <div class="btn equal ravno">=</div>
            </div>
        </div>
    </div>
    
    <script src="./calc.js"></script>

</body>
</html>
